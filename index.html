<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Interactive Like Button Animation</title>
</head>

<body>

    <div class="toggle__container">
        <div class="toggle__label toggle__label--light">Light</div>
        <div class="toggle"></div>
        <div class="toggle__label toggle__label--dark">Dark</div>
    </div>
    <div class="card">
        <div class="card__header">
            <div class="title">
                <div class="title__icon"><i class="ri-user-line"></i></div>
                <div class="title__wordmark">Nusrat Jahan Mim</div>
            </div>
            <div class="action__container">
                <button class="action action--like">
                    <svg class="action__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    <div class="action__label">0</div>
                </button>
            </div>
        </div>
        <div class="card__body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto asperiores corrupti ut hic cum quos.
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
